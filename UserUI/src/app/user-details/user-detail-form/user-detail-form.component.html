
<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="userId" [value]="service.formData.userId" />

  <div class="form-group">
    <label>Name</label>
    <input
      class="form-control form-control-lg"
      placeholder="Name"
      name="name"
      #name="ngModel"
      [(ngModel)]="service.formData.name"  
      required
      [class.invalid]="name.invalid && name.touched"
    />
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input
      class="form-control form-control-lg"
      placeholder="DD/MM/YYYY"
      name="dateOfBirth"
      #dateOfBirth="ngModel"
      [(ngModel)]="service.formData.dateOfBirth"  
      required
      maxlength="10"
      minlength="10"
      [class.invalid]="dateOfBirth.invalid && dateOfBirth.touched"
    />
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input
      class="form-control form-control-lg"
      placeholder="Male/Female"
      name="gender"
      #gender="ngModel"
      [(ngModel)]="service.formData.gender"  
      required
      maxlength="6"
      minlength="4"
    />
  </div>
  <div class="form-group mb-3">
    <label>Phone Number</label>
    <input
      class="form-control form-control-lg"
      placeholder="Number with Country Code"
      name="phoneNumber"
      #phoneNumber="ngModel"
      [(ngModel)]="service.formData.phoneNumber"  
      required
      maxlength="15"
      minlength="10"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </div>


</form>
